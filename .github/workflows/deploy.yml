name: Deploy to Render

# üì¶ Esto indica cu√°ndo se dispara el workflow
on:
  push:
    branches: [master]  # Reemplaz√° "main" si us√°s otra rama principal (como "master" o "production")

jobs:
  deploy:
    runs-on: ubuntu-latest  # Sistema operativo usado por GitHub Actions

    steps:
      - name: Llamar al Webhook de Render
        run: curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
